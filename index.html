<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquimi·k Professional | Núcleo Soberano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Texturina:opsz,wght@12..72,100..900&family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --font-main: 'Inter', sans-serif;
            --font-title: 'Texturina', serif;
            --dorado-miel: #D8A84A;
            --negro-puro: #000000;
            --blanco-calido: #F5F3EE;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--blanco-calido);
            color: var(--negro-puro);
            margin: 0;
            overflow: hidden;
        }

        .font-texturina { font-family: var(--font-title); }
        .shape-diamond { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .shape-triangle { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        
        #root { height: 100vh; width: 100vw; }

        .title-upper { font-size: 11px; text-transform: uppercase; font-weight: 800; letter-spacing: 0.2em; }
        .brand-access { font-family: var(--font-title); font-size: 3.5rem; font-weight: 700; color: var(--negro-puro); }
        
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(216, 168, 74, 0.4); transform: scale(1); }
            70% { box-shadow: 0 0 0 20px rgba(216, 168, 74, 0); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 rgba(216, 168, 74, 0); transform: scale(1); }
        }
        .pulse-active { animation: pulse-gold 2s infinite; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
