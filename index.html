<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alquimi¬∑k ¬∑ Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #181818;
      --panel-soft: #1e1e1e;
      --user: #6ee787;
      --agent: #9ecbff;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.5);
      --max-width: 760px;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* ---------- APP GRID ---------- */
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100dvh;
    }

    /* ---------- HEADER ---------- */
    header {
      background: var(--panel);
      padding: 10px 14px;
    }

    header .inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header span {
      font-weight: 600;
      font-size: 15px;
    }

    select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 13px;
    }

    /* ---------- CHAT SHELL (LA CAJA) ---------- */
    .chat-shell {
      max-width: var(--max-width);
      margin: 12px auto;
      background: var(--panel-soft);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    /* ---------- CHAT ---------- */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg {
      max-width: 80%;
      line-height: 1.45;
      word-wrap: break-word;
    }

    .msg.user {
      align-self: flex-end;
      color: var(--user);
      text-align: right;
    }

    .msg.agent {
      align-self: flex-start;
      color: var(--agent);
    }

    .bubble {
      background: rgba(255,255,255,0.06);
      padding: 12px 14px;
      border-radius: 14px;
    }

    .time {
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
    }

    /* ---------- INPUT ---------- */
    footer {
      background: transparent;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    footer .input-row {
      display: flex;
      gap: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 15px;
      min-height: 44px;
      max-height: 120px;
    }

    button {
      background: var(--user);
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 768px) {
      .chat-shell {
        margin: 0;
        border-radius: 0;
        max-width: 100%;
        height: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="inner">
      <span>üîÆ Alquimi¬∑k</span>
      <select id="agentSelect">
        <option value="hildegard">Hildegard</option>
        <option value="lyra">Lyra</option>
        <option value="maya">Maya</option>
        <option value="matt_natalia">Matt ¬∑ Natalia</option>
      </select>
    </div>
  </header>

  <main class="chat-shell">
    <div id="chat"></div>

    <footer>
      <div class="input-row">
        <textarea id="message" placeholder="Escribe aqu√≠‚Ä¶"></textarea>
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </footer>
  </main>

  <script>
    function nowTime() {
      const d = new Date();
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");
      const agent = document.getElementById("agentSelect").value;

      chat.innerHTML += `
        <div class="msg user">
          <div class="bubble">${text}</div>
          <div class="time">${nowTime()}</div>
        </div>
      `;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch(
          "https://alquimik-backend.onrender.com/api/chat",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              mensaje: text,
              to: agent,
              timestamp: new Date().toISOString(),
              timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            })
          }
        );

        const data = await response.json();

        chat.innerHTML += `
          <div class="msg agent">
            <div class="bubble">${data.mensaje}</div>
            <div class="time">${nowTime()}</div>
          </div>
        `;
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        chat.innerHTML += `
          <div class="msg agent">
            <div class="bubble">‚ö†Ô∏è Error de conexi√≥n</div>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
