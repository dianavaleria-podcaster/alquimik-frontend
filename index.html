<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alquimi-k 路 Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px 16px;
      font-weight: bold;
      font-size: 18px;
      background: #181818;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 14px;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      color: #6ee787;
    }

    .agent {
      color: #9ecbff;
    }

    footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: #181818;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #6ee787;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
     Alquimi-k 路 Tester
    <select id="agentSelect">
      <option value="hildegard">Hildegard</option>
      <option value="lyra">Lyra</option>
      <option value="maya">Maya</option>
      <option value="matt_natalia">Matt 路 Natalia</option>
    </select>
  </header>

  <div id="chat"></div>

  <footer>
    <textarea id="message" placeholder="Escribe tu mensaje..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");
      const agent = document.getElementById("agentSelect").value;

      chat.innerHTML += `
        <div class="msg user"> T煤: ${text}</div>
      `;
      input.value = "";

      try {
        const response = await fetch(
          "https://alquimik-backend.onrender.com/api/chat",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              mensaje: text,
              to: agent
            })
          }
        );

        const data = await response.json();

        chat.innerHTML += `
          <div class="msg agent"> ${agent}: ${data.mensaje}</div>
        `;
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        chat.innerHTML += `
          <div class="msg" style="color:red;">锔 Error de conexi贸n</div>
        `;
        console.error(err);
      }
    }
  </script>

</body>
</html>
