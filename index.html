<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alquimi¬∑k ¬∑ Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #181818;
      --user: #6ee787;
      --agent: #9ecbff;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.5);
      --max-width: 720px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* ---------- GRID PRINCIPAL ---------- */
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100dvh;
    }

    /* ---------- CONTENEDOR CENTRADO ---------- */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      width: 100%;
    }

    /* ---------- HEADER ---------- */
    header {
      background: var(--panel);
      padding: 8px 12px;
    }

    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    header span {
      font-weight: 600;
      font-size: 15px;
    }

    select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 13px;
    }

    /* ---------- CHAT ---------- */
    #chat {
      overflow-y: auto;
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 85%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .msg.user {
      align-self: flex-end;
      color: var(--user);
      text-align: right;
    }

    .msg.agent {
      align-self: flex-start;
      color: var(--agent);
    }

    .bubble {
      background: rgba(255,255,255,0.06);
      padding: 10px 12px;
      border-radius: 12px;
    }

    .time {
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
    }

    /* ---------- INPUT ---------- */
    footer {
      background: var(--panel);
      padding: 8px 12px;
    }

    footer .container {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 15px;
      min-height: 42px;
      max-height: 120px;
    }

    button {
      background: var(--user);
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    /* ---------- RESPIRACI√ìN EN PANTALLAS GRANDES ---------- */
    @media (min-width: 900px) {
      body {
        background: radial-gradient(
          circle at center,
          #141414 0%,
          #0f0f0f 65%
        );
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <span>üîÆ Alquimi¬∑k</span>
      <select id="agentSelect">
        <option value="hildegard">Hildegard</option>
        <option value="lyra">Lyra</option>
        <option value="maya">Maya</option>
        <option value="matt_natalia">Matt ¬∑ Natalia</option>
      </select>
    </div>
  </header>

  <div id="chat" class="container"></div>

  <footer>
    <div class="container">
      <textarea id="message" placeholder="Escribe aqu√≠‚Ä¶"></textarea>
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </footer>

  <script>
    function nowTime() {
      const d = new Date();
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");
      const agent = document.getElementById("agentSelect").value;

      chat.innerHTML += `
        <div class="msg user">
          <div class="bubble">${text}</div>
          <div class="time">${nowTime()}</div>
        </div>
      `;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch(
          "https://alquimik-backend.onrender.com/api/chat",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              mensaje: text,
              to: agent,
              timestamp: new Date().toISOString(),
              timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            })
          }
        );

        const data = await response.json();

        chat.innerHTML += `
          <div class="msg agent">
            <div class="bubble">${data.mensaje}</div>
            <div class="time">${nowTime()}</div>
          </div>
        `;
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        chat.innerHTML += `
          <div class="msg agent">
            <div class="bubble">‚ö†Ô∏è Error de conexi√≥n</div>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
