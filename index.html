<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alquimi-k ¬∑ Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      font-weight: bold;
      font-size: 18px;
      background: #181818;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: #181818;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #6ee787;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>üîÆ Alquimi-k ¬∑ Tester</header>

  <div id="chat"></div>

  <footer>
    <textarea id="message" placeholder="Escribe tu mensaje..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<p>üßë ${text}</p>`;
      input.value = "";

      try {
        const response = await fetch(
          "https://alquimik-backend.onrender.com/api/chat",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              mensaje: text   // ‚úÖ nombre correcto para el backend
            })
          }
        );

        const data = await response.json();

        chat.innerHTML += `<p>ü§ñ ${data.mensaje}</p>`; // ‚úÖ clave correcta
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        chat.innerHTML += `<p style="color:red;">‚ö†Ô∏è Error de conexi√≥n</p>`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
