<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alquimi¬∑k ¬∑ Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #181818;
      --user: #6ee787;
      --agent: #9ecbff;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.5);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100dvh;
    }

    /* ---------- HEADER ---------- */
    header {
      background: var(--panel);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header span {
      font-weight: 600;
      font-size: 15px;
    }

    select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 13px;
    }

    /* ---------- CHAT ---------- */
    #chat-wrapper {
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding-bottom: 12px;
    }

    #chat {
      width: 100%;
      max-width: 700px;
      padding: 16px 12px 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.agent {
      justify-content: flex-start;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .bubble {
      background: rgba(255,255,255,0.06);
      padding: 10px 12px;
      border-radius: 12px;
      line-height: 1.4;
      max-width: 100%;
    }

    .user .bubble {
      color: var(--user);
      text-align: right;
    }

    .agent .bubble {
      color: var(--agent);
    }

    .meta {
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
    }

    /* ---------- INPUT ---------- */
    footer {
      background: var(--panel);
      padding: 8px;
      display: flex;
      justify-content: center;
    }

    .input-wrapper {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 15px;
      min-height: 42px;
      max-height: 140px;
      overflow-y: hidden;
    }

    button {
      background: var(--user);
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      flex-shrink: 0;
    }
  </style>
</head>

<body>

<header>
  <span>üîÆ Alquimi¬∑k</span>
  <select id="agentSelect"></select>
</header>

<div id="chat-wrapper">
  <div id="chat"></div>
</div>

<footer>
  <div class="input-wrapper">
    <textarea id="message" placeholder="Escribe aqu√≠‚Ä¶"></textarea>
    <button onclick="sendMessage()">Enviar</button>
  </div>
</footer>

<script>
  const AGENTS = {
    hildegard: { name: "Hildegard", avatar: "/avatars/hildegard.png" },
    lyra: { name: "Lyra", avatar: "/avatars/lyra.png" },
    maya: { name: "Maya", avatar: "/avatars/maya.png" },
    matt_natalia: { name: "Matt ¬∑ Natalia", avatar: "/avatars/matt-natalia.png" },
    chloe: { name: "Chloe", avatar: "/avatars/chloe.png" }
  };

  const agentSelect = document.getElementById("agentSelect");
  Object.entries(AGENTS).forEach(([key, agent]) => {
    const opt = document.createElement("option");
    opt.value = key;
    opt.textContent = agent.name;
    agentSelect.appendChild(opt);
  });

  const chatWrapper = document.getElementById("chat-wrapper");
  const chat = document.getElementById("chat");
  const textarea = document.getElementById("message");

  function nowTime() {
    const d = new Date();
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function scrollToBottom() {
    requestAnimationFrame(() => {
      chatWrapper.scrollTop = chatWrapper.scrollHeight;
    });
  }

  function autoResizeTextarea() {
    textarea.style.height = "auto";
    textarea.style.height = Math.min(textarea.scrollHeight, 140) + "px";
  }

  textarea.addEventListener("input", autoResizeTextarea);

  function addMessage({ text, sender, agentKey }) {
    if (sender === "user") {
      chat.insertAdjacentHTML("beforeend", `
        <div class="msg user">
          <div>
            <div class="bubble">${text}</div>
            <div class="meta">${nowTime()}</div>
          </div>
        </div>
      `);
    } else {
      const agent = AGENTS[agentKey];
      chat.insertAdjacentHTML("beforeend", `
        <div class="msg agent">
          <img class="avatar" src="${agent.avatar}" alt="${agent.name}">
          <div>
            <div class="bubble"><strong>${agent.name}:</strong><br>${text}</div>
            <div class="meta">${nowTime()}</div>
          </div>
        </div>
      `);
    }

    scrollToBottom();
  }

  async function sendMessage() {
    const text = textarea.value.trim();
    if (!text) return;

    const agentKey = agentSelect.value;
    textarea.value = "";
    autoResizeTextarea();

    addMessage({ text, sender: "user" });

    try {
      const response = await fetch(
        "https://alquimik-backend.onrender.com/api/chat",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje: text, to: agentKey })
        }
      );

      const data = await response.json();

      addMessage({
        text: data.mensaje,
        sender: "agent",
        agentKey
      });

    } catch (err) {
      addMessage({
        text: "‚ö†Ô∏è Error de conexi√≥n",
        sender: "agent",
        agentKey
      });
    }
  }
</script>

</body>
</html>
