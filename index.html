
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquimi·k Professional | Soberanía de Diana Valeria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Texturina:opsz,wght@12..72,100..900&family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --font-main: 'Inter', sans-serif;
            --font-title: 'Texturina', serif;
            --dorado-miel: #D8A84A;
            --negro-puro: #000000;
            --blanco-calido: #F5F3EE;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--blanco-calido);
            color: var(--negro-puro);
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .font-texturina { font-family: var(--font-title); }
        .brand-access { font-family: var(--font-title); font-size: 32px; font-weight: 700; color: var(--negro-puro); }
        .title-upper { font-size: 12px; text-transform: uppercase; font-weight: 800; letter-spacing: 0.1em; opacity: 0.6; }
        
        /* Utilidades de Diseño */
        .shape-diamond {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        .scroll-hide { -ms-overflow-style: none; scrollbar-width: none; }

        #root {
            height: 100vh;
            width: 100vw;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "pg": "https://esm.sh/pg@^8.16.3",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "crypto": "https://esm.sh/crypto@^1.0.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
